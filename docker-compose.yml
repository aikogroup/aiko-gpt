volumes:
  uploads:
    driver: local
  pgdata:
    driver: local

services:
  langgraph-api:
    image: aiko-langgraph:latest
    env_file:
      - .env
    environment:
      # OPENAI_API_KEY et LANGSMITH_API_KEY sont charg√©es via .env
      - DATABASE_URI=postgresql://postgres:postgres@postgres:5432/postgres
      - REDIS_URI=redis://redis:6379
    ports:
      - "2024:8000"
    volumes:
      - uploads:/data/uploads
    command: ["bash", "-lc", "langgraph up --host 0.0.0.0 --port 8000"]
    depends_on:
      - postgres
      - redis

  frontend:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:2024
    ports:
      - "3000:3000"
    command: ["bash", "-lc", "npm ci || npm install && npm run dev -- --port 3000"]
    depends_on:
      - langgraph-api

  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"


