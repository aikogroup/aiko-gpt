version: '3.8'

# FR: Configuration Docker Compose pour aikoGPT
# Commande de lancement : docker compose up --build

services:
  # ==================================
  # Backend - Python + LangGraph
  # ==================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aikogpt-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=${ENVIRONMENT:-development}
    volumes:
      # FR: Mount code pour hot reload en dev
      - ./backend:/app
      # FR: Documents exemples
      - ./documents:/app/documents:ro
      # FR: Outputs
      - ./outputs:/app/outputs
      # FR: Temp files
      - ./temp:/app/temp
    networks:
      - aikogpt-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # FR: TODO - Créer le Dockerfile dans backend/
    # command: python main.py

  # ==================================
  # Frontend - Next.js
  # ==================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: aikogpt-frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${ENVIRONMENT:-development}
      - NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL:-http://backend:8000}
    volumes:
      # FR: Mount code pour hot reload en dev
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - aikogpt-network
    restart: unless-stopped
    # FR: TODO - Créer le Dockerfile dans frontend/
    # command: npm run dev

# ==================================
# Network
# ==================================
networks:
  aikogpt-network:
    driver: bridge
    name: aikogpt-network

